<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    /* Custom styles for responsiveness */
    .hidden-menu {
      display: none;
    }
    @media (max-width: 768px) {
      .hidden-menu {
        display: block;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <header>
    <nav class="bg-white border-b shadow-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <!-- Logo and Brand -->
        <a href="index.html" class="text-primary font-bold text-xl flex items-center">
          <img src="favicon.ico" class="w-6 h-6 mr-2" style="width: 24px; height: 24px" />
          <span>SurveyBull</span>
        </a>
        <!-- Hamburger Icon -->
        <button
          id="menu-toggle"
          class="hidden-menu text-gray-600 hover:text-primary focus:outline-none md:hidden"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <!-- Navigation Links -->
        <div id="menu" class="hidden md:flex space-x-4">
          <a href="index.html" class="text-gray-600 hover:text-primary">Home</a>
          <a href="surveys.html" class="text-gray-600 hover:text-primary">Surveys</a>
          <a href="dashboard.html" class="text-gray-600 hover:text-primary">Dashboard</a>
          <a href="about.html" class="text-gray-600 hover:text-primary">About Us</a>
        </div>
      </div>
      <!-- Mobile Menu Links -->
      <div id="mobile-menu" class="hidden bg-white border-t md:hidden">
        <a href="index.html" class="block px-4 py-2 text-gray-600 hover:text-primary">Home</a>
        <a href="surveys.html" class="block px-4 py-2 text-gray-600 hover:text-primary">Surveys</a>
        <a href="dashboard.html" class="block px-4 py-2 text-gray-600 hover:text-primary">Dashboard</a>
        <a href="about.html" class="block px-4 py-2 text-gray-600 hover:text-primary">About Us</a>
      </div>
    </nav>
  </header>

    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <div class="mb-8">
        <h1
          class="bg-gold text-primary px-3 py-3 text-4xl font-bold mb-2 text-center"
        >
          Best Coffee @USF
        </h1>
        <p class="text-center text-gray-600">Survey Analytics Dashboard</p>
      </div>

      <!-- Key Metrics Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <!-- Total Responses Card -->
        <div
          class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
        >
          <div class="p-6">
            <div class="flex items-center">
              <div class="p-3 rounded-full bg-green-100 mr-4">
                <svg
                  class="h-8 w-8 text-green-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-600">Total Responses</p>
                <p class="text-2xl font-bold text-gray-900">15</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Response Rate Card -->
        <div
          class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
        >
          <div class="p-6">
            <div class="flex items-center">
              <div class="p-3 rounded-full bg-blue-100 mr-4">
                <svg
                  class="h-8 w-8 text-blue-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-600">Response Rate</p>
                <p class="text-2xl font-bold text-gray-900">100%</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Completion Rate Card -->
        <div
          class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
        >
          <div class="p-6">
            <div class="flex items-center">
              <div class="p-3 rounded-full bg-yellow-100 mr-4">
                <svg
                  class="h-8 w-8 text-yellow-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-600">Total Questions</p>
                <p class="text-2xl font-bold text-gray-900">4</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- JavaScript to Toggle Mobile Menu -->
      <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
      </script>

      <!-- Charts Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <!-- Response Distribution Chart -->
        <div class="bg-white rounded-xl shadow-md p-6">
          <h2 class="text-xl font-bold text-gray-800 mb-4">
            Response Distribution
          </h2>
          <div class="h-96">
            <canvas id="myBarChart"></canvas>
          </div>
        </div>

        <!-- Time Series Chart -->
        <div class="bg-white rounded-xl shadow-md p-6">
          <h2 class="text-xl font-bold text-gray-800 mb-4">
            Responses Over Time
          </h2>
          <div class="h-96">
            <canvas id="myTimeSeriesChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Question Analytics Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Sample question analytics -->
        <div
          class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow duration-300"
        >
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-semibold text-gray-800">Question 1</h3>
            <span
              class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm"
              >10 responses</span
            >
          </div>
          <div class="space-y-3">
            <div class="bg-gray-50 p-3 rounded-lg">
              <div class="flex justify-between items-center mb-1">
                <span class="text-gray-700">Yes</span>
                <span class="text-sm text-gray-500">Option 1</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div
                  class="bg-green-600 h-2.5 rounded-full"
                  style="width: 60%"
                ></div>
              </div>
              <div class="text-right mt-1">
                <span class="text-sm text-gray-600">60%</span>
              </div>
            </div>
            <div class="bg-gray-50 p-3 rounded-lg">
              <div class="flex justify-between items-center mb-1">
                <span class="text-gray-700">No</span>
                <span class="text-sm text-gray-500">Option 2</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div
                  class="bg-red-600 h-2.5 rounded-full"
                  style="width: 40%"
                ></div>
              </div>
              <div class="text-right mt-1">
                <span class="text-sm text-gray-600">40%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Bar Chart
      const ctxBar = document.getElementById("myBarChart").getContext("2d");
      new Chart(ctxBar, {
        type: "bar",
        data: {
          labels: ["Q1", "Q2", "Q3", "Q4"],
          datasets: [
            {
              label: "Responses",
              data: [5, 8, 6, 10], // Sample data for responses per question
              backgroundColor: "rgba(59, 130, 246, 0.5)",
              borderColor: "rgb(59, 130, 246)",
              borderWidth: 1,
              borderRadius: 6,
              barThickness: "flex",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            datalabels: {
              color: "#333",
              anchor: "end",
              align: "top",
              offset: 4,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                drawBorder: false,
              },
            },
            x: {
              grid: {
                display: false,
              },
            },
          },
        },
      });

      // Time Series Chart
      const ctxTime = document
        .getElementById("myTimeSeriesChart")
        .getContext("2d");
      new Chart(ctxTime, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May"], // Sample data for months
          datasets: [
            {
              label: "Responses Over Time",
              data: [2, 5, 7, 10, 15], // Sample response count over months
              fill: true,
              backgroundColor: "rgba(16, 185, 129, 0.2)",
              borderColor: "rgb(16, 185, 129)",
              borderWidth: 2,
              tension: 0.4,
              pointBackgroundColor: "rgb(16, 185, 129)",
              pointBorderColor: "#fff",
              pointBorderWidth: 2,
              pointRadius: 4,
              pointHoverRadius: 6,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                drawBorder: false,
              },
            },
            x: {
              grid: {
                display: false,
              },
            },
          },
          interaction: {
            intersect: false,
            mode: "index",
          },
        },
      });
    </script>
  </body>
</html>
