  <body class="bg-gray-50 font-sans leading-relaxed text-gray-800">
    <!-- Header Section -->
    <header>
      <nav class="bg-white border-b shadow-md">
        <div
          class="container mx-auto px-4 py-3 flex justify-between items-center"
        >
          <a
            href="index.html"
            class="text-primary font-bold text-xl flex items-center"
          >
            <img
              src="favicon.ico"
              class="w-6 h-6 mr-2"
              style="width: 24px; height: 24px"
            />
            &nbsp;<span>SurveyBull</span>

            <a href="index.html" class="nav-link text-gray-600 hover:text-primary mx-4">Home</a>

    <!-- Hero Section -->

    <footer class="bg-gray-100 text-gray-500 py-4 mt-10">
      <div class="container mx-auto text-center">

      </div>
    </footer>

    <script>
      console.log("Current Path:", window.location.pathname); // This should print the path on each page

      const currentPath = window.location.pathname.split('/').pop();

      // Get all navigation links
      const navLinks = document.querySelectorAll('.nav-link');
    
      // Loop through the links and add 'active' class to the one matching the current path
      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href').split('/').pop();
        if (currentPath === linkPath) {
          link.classList.add('text-primary', 'font-bold');
        } else {
          link.classList.remove('text-primary', 'font-bold');
        }
      });
      
    </script>
