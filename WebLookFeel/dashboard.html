<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurveyBull - Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .home-background {
        background-image: url("https://www.floridacareercenters.org/wp-content/uploads/2017/11/USF-MarshallCenter.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      /* Mobile menu styles */
      @media screen and (max-width: 768px) {
        .hamburger {
          display: block;
        }
        .nav-links {
          display: none;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans leading-relaxed text-gray-800">
    <!-- Header Section -->
    <header>
      <nav class="bg-white border-b shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
          <a href="index.html" class="text-primary font-bold text-xl flex items-center">
            <img src="favicon.ico" class="w-6 h-6 mr-2" />
            <span>SurveyBull</span>
          </a>

          <!-- Hamburger Icon (Visible on mobile screens) -->
          <button id="hamburger-btn" class="hamburger lg:hidden text-primary" onclick="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12h18M3 6h18M3 18h18"></path>
            </svg>
          </button>

          <!-- Desktop Menu Links -->
          <div class="nav-links lg:flex space-x-4 hidden">
            <a href="index.html" class="nav-link text-gray-600 hover:text-primary">Home</a>
            <a href="surveys.html" class="nav-link text-gray-600 hover:text-primary">Surveys</a>
            <a href="dashboard.html" class="nav-link text-gray-600 hover:text-primary">Dashboard</a>
            <a href="about.html" class="nav-link text-gray-600 hover:text-primary">About Us</a>
          </div>
        </div>

        <!-- Mobile Menu Links -->
        <div id="mobile-menu" class="lg:hidden hidden bg-white border-t shadow-md">
          <div class="px-4 py-3">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-primary">Home</a>
            <a href="surveys.html" class="block py-2 text-gray-600 hover:text-primary">Surveys</a>
            <a href="dashboard.html" class="block py-2 text-gray-600 hover:text-primary">Dashboard</a>
            <a href="about.html" class="block py-2 text-gray-600 hover:text-primary">About Us</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Dashboard Title -->
    <h1 class="text-2xl md:text-3xl mt-9 mx-4 md:mx-20 font-bold mb-8 text-center text-primary bg-gold px-3 py-3">
      Survey Responses Dashboard
    </h1>

    <!-- Cards Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mx-4 md:mx-20 justify-center">
      <div class="card border border-green-300 shadow-lg rounded-lg p-4 hover:shadow-xl transition-shadow duration-300 cursor-pointer" onclick="location.href='chart1.html'">
        <h2 class="font-semibold text-lg text-primary mt-2 mb-2 cursor-pointer">Best Coffee @USF?</h2>
        <p class="text-gray-700 cursor-pointer mt-2 mb-2">Responses: 15</p>
      </div>
      <div class="card border border-green-300 shadow-lg rounded-lg p-4 hover:shadow-xl transition-shadow duration-300 cursor-pointer" onclick="location.href='chart2.html'">
        <h2 class="font-semibold text-lg text-primary mt-2 mb-2 cursor-pointer">Bull Spirit Quiz</h2>
        <p class="text-gray-700 cursor-pointer mt-2 mb-2">Responses: 12</p>
      </div>
      <!-- Add more cards as needed -->
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-100 text-gray-500 py-4 mt-10">
      <div class="container mx-auto text-center">
        &copy; 2024 SurveyBull
      </div>
    </footer>

    <script>
      // Toggle mobile menu visibility
      function toggleMenu() {
        const mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.classList.toggle("hidden");
      }

      // Highlight the active page link
      const currentPath = window.location.pathname.split('/').pop();
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href').split('/').pop();
        if (currentPath === linkPath) {
          link.classList.add('text-primary', 'font-bold');
        } else {
          link.classList.remove('text-primary', 'font-bold');
        }
      });
    </script>
  </body>
</html>
