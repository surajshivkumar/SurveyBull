<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script>
        function deleteSurvey() {
            // Send a delete request to the server
            fetch('/delete-survey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ surveyId: 'SURVEY_ID' }) // Replace 'SURVEY_ID' with the actual survey ID dynamically
            })
            .then(response => {
                if (response.ok) {
                    // Show success alert and redirect to the surveys list
                    alert('Deleted successfully');
                    window.location.href = 'surveys.html';
                } else {
                    alert('Failed to delete the survey. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the survey.');
            });
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full">
        <h2 class="text-3xl font-bold text-red-600 mb-4">Delete Survey</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to delete this survey?</p>

        <div class="flex justify-center space-x-4">
            <!-- Delete button calls deleteSurvey function -->
            <button onclick="deleteSurvey()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow">Delete</button>
            <!-- Back to List button redirects to surveys.html -->
            <a href="surveys.html" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow">Back to Surveys</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-0 left-0 w-full text-center py-4 bg-gray-100">
        <p class="text-gray-500">&copy; 2024 SurveyBull - <a href="/Privacy" class="text-blue-500 hover:underline">Privacy</a></p>
    </footer>

</body>
</html>
