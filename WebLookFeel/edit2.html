<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Survey</title>
    <style>
        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        /* Input and Textarea Styling */
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Button Styling */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        /* Section Styling */
        .section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .section h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Add spacing between questions and options */
        .options-section {
            margin-top: 15px;
        }

        .options-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Survey</h2>

    <!-- Survey Title and Description -->
    <div class="section">
        <label for="Title">Title</label>
        <input type="text" id="Title" class="input-field" value="Ultimate USF Bull Quiz" contenteditable="true">
    </div>

    <div class="section">
        <label for="Description">Description</label>
        <textarea id="Description" rows="3" class="input-field" contenteditable="true">Show your USF spirit! Answer these questions to find out how well you know our campus and what kind of Bull you are.</textarea>
    </div>

    <!-- Questions Section -->
    <div class="section">
        <h3>Question</h3>
        <input type="text" class="input-field" value="What's the best spot on campus to chill between classes?" contenteditable="true">
        
        <!-- Options for question -->
        <div class="options-section">
            <label>Options</label>
            <input type="text" class="input-field" value="Marshall Student Center" contenteditable="true">
            <input type="text" class="input-field" value="The Bull Fountain" contenteditable="true">
            <input type="text" class="input-field" value="The Library" contenteditable="true">
            <input type="text" class="input-field" value="The Campus Recreation Center" contenteditable="true">
        </div>
    </div>

    <div class="section">
        <h3>Question</h3>
        <input type="text" class="input-field" value="Whatâ€™s your go-to study snack from the USF Dining options?" contenteditable="true">
        
        <!-- Options for question -->
        <div class="options-section">
            <label>Options</label>
            <input type="text" class="input-field" value="Starbucks coffee and a pastry" contenteditable="true">
            <input type="text" class="input-field" value="Chick-fil-A nuggets" contenteditable="true">
            <input type="text" class="input-field" value="Subway sandwich" contenteditable="true">
            <input type="text" class="input-field" value="Sushi from Bento" contenteditable="true">
        </div>
    </div>

    <div class="section">
        <h3>Question</h3>
        <input type="text" class="input-field" value="Favorite event to attend on campus?" contenteditable="true">
        
        <!-- Options for question -->
        <div class="options-section">
            <label>Options</label>
            <input type="text" class="input-field" value="USF Homecoming Week" contenteditable="true">
            <input type="text" class="input-field" value="Bull Market at MSC" contenteditable="true">
            <input type="text" class="input-field" value="Sun Dome concerts" contenteditable="true">
            <input type="text" class="input-field" value="Career Fairs" contenteditable="true">
        </div>
    </div>

    <!-- Save and Cancel Buttons -->
    <div class="button-container">
        <button class="btn" onclick="saveSurvey()">Save</button>
        <button class="btn btn-secondary" onclick="redirectToSurveys()">Back to Surveys</button>
    </div>
</div>

<script>
    function saveSurvey() {
        // Show an alert and then redirect
        alert("Survey saved successfully!");
        window.location.href = "surveys.html";
    }

    function redirectToSurveys() {
        // Redirect to surveys.html
        window.location.href = "surveys.html";
    }
</script>

</body>
</html>
