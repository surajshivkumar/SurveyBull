<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Published</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Survey Published</h1>
        <p class="text-gray-600 mb-6">Your survey is now live! Share the link below or scan the QR code to participate.</p>

        <!-- Display Survey Link -->
        <p class="text-blue-500 font-semibold mb-4">
            <a href="https://survey-bull.vercel.app/surveys/13" target="_blank">
                https://survey-bull.vercel.app/surveys/13
            </a>
        </p>

        <!-- QR Code -->
        <canvas id="qr-code" class="mx-auto mb-6"></canvas>

        <!-- QR Code JavaScript using QRious -->
        <script>
            // Generate QR code for the survey link
            new QRious({
                element: document.getElementById('qr-code'),
                value: 'https://survey-bull.vercel.app/surveys/13',
                size: 150,
                background: '#ffffff',
                foreground: '#000000'
            });
        </script>

        <!-- Back to Surveys Button -->
        <a href="surveys.html" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-lg transition duration-300">
            Back to Surveys
        </a>
    </div>

</body>
</html>
